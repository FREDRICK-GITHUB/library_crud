{% extends "base.html" %}

{% block title %} Book Stock Records {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Book Stock Status</h1>
            <p>Book quantity: {{ quantity }}</p>
            <p>Books issued: {{ count }}</p>
            <p>Books remaining: {{ quantity - count }}</p>
        </div>
    </div>
</div>
{% endblock %}
