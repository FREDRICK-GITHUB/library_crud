{% extends "base.html" %}
{% block title %} Add New Transaction {% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Record New Transaction</h3>
  

    <div class="form-group">
        <label for="user_id">Select User:</label>
        <select id="user_id" name="user_id" class="form-control">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }} {{ user.phone_no }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="date"> Date</label>
        <input type="text" class="form-control" id="date" name="date" placeholder="Enter Date" required />
    </div>



    <div class="form-group">
        <label for="amount">Amount </label>
        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required/>
    </div>

   
    <br />

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
